<h2>Your Location on Google Map</h2>
<div id="map" style="width: 100%; height: 400px; border-radius: 8px;"></div>

<h3>Captured Locations</h3>
<table border="1" style="width: 100%; margin-top: 10px; border-collapse: collapse;">
  <thead>
    <tr>
      <th>Latitude</th>
      <th>Longitude</th>
      <th>Timestamp</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let loc of locations">
      <td>{{ loc.latitude }}</td>
      <td>{{ loc.longitude }}</td>
      <td>{{ loc.timestamp }}</td>
    </tr>
  </tbody>
</table>
