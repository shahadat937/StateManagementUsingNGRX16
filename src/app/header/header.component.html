<div class="header">
  <div class="header-logo">
    <h2>ngApp</h2>
  </div>
  <div class="header-links">
    <a routerLink="/" routerLinkActive="active">Home</a>
    <a
      routerLink="/counter"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Counter</a
    >
    <a  *ngIf="loggedUser$ | async"
      routerLink="/courses"
      routerLinkActive="active"
      [routerLinkActiveOptions]="{ exact: true }"
      >Courses</a
    >
    <!-- <a routerLink="/ComfirmLatitudeLongitude" routerLinkActive="active" >Comfirm Latitude Longitude</a>
        <a routerLink="/UserLocationMap" routerLinkActive="active" >User Location Map</a> -->
  </div>
  <div class="header-auth-links">
    <span *ngIf="!(loggedUser$ | async)">
      <a routerLink="/auth/login">Login</a>
      <a routerLink="/auth/signup">Signup</a>
    </span>
    <span *ngIf="loggedUser$ | async">
      <a href="#">{{ (loggedUser$ | async)?.email }}</a>
      <button class="logout-button" (click)="onLogoutClicked()">LOGOUT</button>
    </span>
  </div>
</div>
