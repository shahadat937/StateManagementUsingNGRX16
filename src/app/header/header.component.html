<div class="header">
    <div class="header-logo">
        <h2>ngApp</h2>
    </div>
    <div class="header-links">
        <a routerLink="/" routerLinkActive="active" >Home</a>
        <a routerLink="/counter" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Counter</a>
        <a routerLink="/courses" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Courses</a>
        <!-- <a routerLink="/ComfirmLatitudeLongitude" routerLinkActive="active" >Comfirm Latitude Longitude</a>
        <a routerLink="/UserLocationMap" routerLinkActive="active" >User Location Map</a> -->

    <div class="header-auth-links">
        <a routerLink="/auth/login">Login</a>

        <button class="logout-button">
            LOGOUT
        </button>
    </div>
</div>
